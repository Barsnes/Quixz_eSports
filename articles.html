---
layout: default
title: Articles
description: Read new articles from Quixz eSports
---
<div class="article_body">

  {% for post in site.posts limit:10 %}
    <div class="article_list">

      <a href="{{ post.url }}"><img src="..{{ post.image }}" alt="" og:image></a>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <h5>{{ post.date | date: '%B %d, %Y' }}</h5>
      <p>{{ post.description }}</p>
      <a href="{{ post.url }}" class="article_readmore"><p>Read more...</p></a>
      <hr>

    </div>
  {% endfor %}
 <div style="clear: both;"></div>
</div>
<style>

  .article_body{
    height: auto;
    width: calc(100% - 60%);
    background-color: #2B63AF;
    font-family:"Lato";
    padding: 7em 30%;
  }

  .article_body > div:first-of-type {
    width: 100%;
    margin: 0;
  }

  .article_list img {
    width: 100%;
    box-shadow: 0 0 25px #00000070;
  }

  .article_list {
    margin: 0;
    width: 100%
  }

  .article_list {
    width: 47.5%;
    margin: 0 0 0 2.5%;
    display: inline-block;
    float: left;
  }

  .article_body div:nth-of-type(2n) {
    margin: 0 2.5% 0 0;
  }

  .article_list a {
    font-family: "Raleway";
    text-decoration: none;
    color: #FFF;
  }

  .article_list h1 {
    margin: .2em 0;
  }

  .article_readmore a {
    text-decoration: none;
  }

  .article_readmore p {
    color: #F8B52A;
    margin-bottom: .5em;
    font-family: "Lato"
  }

  .article_list hr {
    margin-bottom: 1.5em;
  }

  .article_list h5 {
    font-size: 1em;
    margin: .1rem;
    padding: 0;
  }

  @media (max-width:700px) {

    .article_list h1 {
      font-size: 1.5em
    }

  }

</style>
