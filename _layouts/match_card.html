<div class="card_body">
  <div class="card_left">
    <img src="assets/image/logo/logo_500.png" alt="Quixz eSports logo">
  </div>
  <div class="card_middle">
    <h2>{{ page.matchdate }}</h2>
    <a href="{{ page.matchlink }}" target="_blank">{{ page.game }}</a>
    <h3>VS</h3>
  </div>
  <div class="card_right">
    <img src="{{ page.image }}" alt="{{ Logo of the opposing team }}">
  </div>
</div>
