backend:
  name: git-gateway
  accept_roles: #optional - accepts all users if left out
    - admin

media_folder: "/assets/image/articles" # Media files will be stored in the repo under images/uploads

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "article" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Article" # Used in the UI, ie.: "New Post"
    folder: "articles" # The path to the folder where the documents are stored
    layout: "article.html"
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Image", name: "image", widget: "image", tagname: "img"}
      - {label: "Publish Date", name: "date", widget: "date", format: "YYYY-MM-DD"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown", tagname: "p"}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "DD-MM-YYYY"}

  - name: "match" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Upcoming Matches" # Used in the UI, ie.: "New Post"
    layout: "null"
    folder: "index.html" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Title (Only visible in editor)", name: "title", widget: "string", default: "Match_1"}
      - {label: "Teamname", name: "teamname", widget: "string"}
      - {label: "Date", name: "matchdate", widget: "date", format: "DD-MM-YYYY"}
      - {label: "Game", name: "game", widget: "select", options: ["Counter Strike", "Rocket League", "League of Legends", "Heathstone"]}
      - {label: "Link", name: "matchlink", widget: "string"}
