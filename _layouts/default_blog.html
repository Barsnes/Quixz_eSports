<div class="article">

<style>

  body {
    background-color: #2B63AF
  }

  .article {
    color: #000;
    width: 650px;

    margin-bottom: 10em
  }

  .article img {
    width: 100%;
    height: auto;
    box-shadow: 0 0 30px #00000070
  }

  .article p {

  }

  .article a {

  }

  .article h1 {

  }

  .article h5 {
    font-family: "Lato";
    padding: 0;
    margin: 0 .1rem;

  }

@media (max-width:1050px) {

    width: 100%;
    margin: 0;
  }

    padding: 0 .5em
