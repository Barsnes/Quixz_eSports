backend:
  name: git-gateway
  accept_roles: #optional - accepts all users if left out
    - admin

editor:
   preview: false

display_url: https://quixz.eu

media_folder: "/assets/image/articles" # Media files will be stored in the repo under images/uploads

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "article" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Article" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    layout: "article.html"
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Image", name: "image", widget: "image", tagname: "img"}
      - {label: "Publish Date", name: "date", widget: "date", format: "YYYY-MM-DD"}
      - {label: "Title", name: "article_title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown", tagname: "p"}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "DD-MM-YYYY"}

  - name: "homepage" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Homepage" # Used in the UI, ie.: "New Post"
    delete: false
    files: # The path to the folder where the documents are stored
      - label: "Upcoming Matches"
        name: "upcoming_matches"
        widget: list
        file: "index.md"
        delete: false
        fields: # The fields each document in this collection have
          - {label: "Title", name: "title", widget: "hidden", default: "Home"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "index"}
          - {label: "Teamname - Match Top", name: "teamname_top", widget: "string"}
          - {label: "Date - Match Top", name: "matchdate_top", widget: "date", format: "DD.MM.YY"}
          - {label: "Game - Match Top", name: "game_top", widget: "select", options: ["Counter Strike", "Rocket League", "League of Legends", "Heathstone"]}
          - {label: "Link - Match Top", name: "matchlink_top", widget: "string"}

          - {label: "Title", name: "title", widget: "hidden", default: "Home"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "index"}
          - {label: "Teamname - Match Middle", name: "teamname_middle", widget: "string"}
          - {label: "Date - Match Middle", name: "matchdate_middle", widget: "date", format: "DD.MM.YY"}
          - {label: "Game - Match Middle", name: "game_middle", widget: "select", options: ["Counter Strike", "Rocket League", "League of Legends", "Heathstone"]}
          - {label: "Link - Match Middle", name: "matchlink_middle", widget: "string"}

          - {label: "Title", name: "title", widget: "hidden", default: "Home"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "index"}
          - {label: "Teamname - Match Bottom", name: "teamname_bottom", widget: "string"}
          - {label: "Date - Match Bottom", name: "matchdate_bottom", widget: "date", format: "DD.MM.YY"}
          - {label: "Game - Match Bottom", name: "game_bottom", widget: "select", options: ["Counter Strike", "Rocket League", "League of Legends", "Heathstone"]}
          - {label: "Link - Match Bottom", name: "matchlink_bottom", widget: "string"}

  - name: "about" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "About" # Used in the UI, ie.: "New Post"
    delete: false
    files: # The path to the folder where the documents are stored
      - label: "About"
        name: "about"
        slug: "about"
        file: "about.md"
        delete: false
        fields: # The fields each document in this collection have
          - {label: "Title", name: "title", widget: "hidden", default: "About"}
          - {label: "Title", name: "title_about", default: "Our History"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "about"}
          - {label: "Body", name: "body", widget: "markdown", tagname: "p"}
